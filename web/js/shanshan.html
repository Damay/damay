<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>家具大视野</title>
</head>
<body onload="soccerOnload();">
<div id="soccer" style="position:absolute; left:150; top:0; margin: 0 auto;">
    <a target="_blank"><img src="05.jpg" border="0" /></a>
</div>
<script type="text/javascript">
    var msecs = 500;
    //改变时间得到不同的闪烁间隔；
    var counter = 0;
    function soccerOnload() {
        setTimeout("blink()", msecs);
    }
    function blink() {
        soccer.style.visibility =
                (soccer.style.visibility == "hidden") ? "visible" : "hidden";
        counter +=1;
        setTimeout("blink()", msecs);
    }
</script>
</body>
</html>
