<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无缝拼接</title>
<style type="text/css">
	ul,li{margin:0; padding:0; list-style:none;}
	.wrap{width:600px; height:200px; border:1px solid #000;  margin:100px auto 0; overflow:hidden; position:relative;}
	.wrap ul{width:1800px; height:200px; position:absolute;}
	.wrap li{float:left; width:300px; height:200px; overflow:hidden;}
</style>
<script type="text/javascript" src="../../../js/jquery.js"></script>
<script type="text/javascript">
	$(function(){
		var num = 0;
		var timer;
		function run(){
			$('ul').css('left',num);
			num -= 10;
			if(num <= -1200){
				num = 0;
			}
		}
		
		$('li').mouseover(function(){
			$(this).siblings().fadeTo(500,0.3);
		})
		timer = setInterval(run,100);
		$('ul').mouseover(function(){
			clearInterval(timer)
		}).mouseout(function(){
			timer = setInterval(run,100);
			$('li').fadeTo(500,1);
		})
	})
</script>
</head>

<body>
<div id="box" class="wrap">
  <ul>
    <li><img src="01.jpg" width="300" height="200" /></li>
    <li><img src="02.jpg" width="300" height="200" /></li>
    <li><img src="03.jpg" width="300" height="200" /></li>
    <li><img src="04.jpg" width="300" height="200" /></li>
    <li><img src="01.jpg" width="300" height="200" /></li>
    <li><img src="02.jpg" width="300" height="200" /></li>
  </ul>
</div>
</body>
</html>
