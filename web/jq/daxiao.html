<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <style type="text/css">
        ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        li {
            width: 100px;
            height: 75px;
            float: left;
            margin-right: 20px;
        }

        img{
            border: 1px solid sandybrown;
        }

        div{position: absolute}
    </style>
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript">
        $(function(){
            $("a").mouseover(function(){
                var s = $(this).attr("href");
                var bImg = $("<div><img src='"+s+"'></div>");
                $("body").append(bImg);
                $("div").hide().show(600);
            }).mousemove(function(e){
                $("div").css({"left":e.pageX+10,"top":e.pageY+10});
            }).mouseout(function(){
                $("div").remove();
            });
        });
    </script>
</head>
<body>
    <ul>
        <li><a href="apple_3_bigger.jpg" target="_blank"><img src="apple_3.jpg"></a></li>
        <li><a href="apple_4_bigger.jpg" target="_blank"><img src="apple_4.jpg"></a></li>
    </ul>

</body>
</html>
