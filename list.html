    <script type="text/javascript">
        window.onload = function(){
            var myScrollTop = 0;
            var myClientHeight = 0;
            var myTimer = null;

            //获取可见内容区域的高度
            if(document.documentElement.clientHeight){
                myClientHeight =  document.documentElement.clientHeight;
            }else{
                myClientHeight =  document.body.clientHeight;
            }

            document.getElementById("ad").style.top = "240px";  //悬浮菜单的初始位置

            //滚动页面时触发
            window.onscroll = function(){
                //获取可见内容区域的高度
                if(document.documentElement.clientHeight){
                    myClientHeight =  document.documentElement.clientHeight;
                }else{
                    myClientHeight =  document.body.clientHeight;
                }

                //获取可见内容区域的高度
                if(document.documentElement.scrollTop){
                    myScrollTop =  document.documentElement.scrollTop;
                }else{
                    myScrollTop =  document.body.scrollTop;
                }
                var myOffsetHeight = document.getElementById("ad").offsetHeight;
                myTargetTop = myScrollTop + parseInt(myClientHeight/2) - parseInt(myOffsetHeight/2);
                setTimeout( function(){
                    yundong(myTargetTop);

                },50)
            }

            window.onresize = function(){
                if(document.documentElement.clientHeight){
                    myClientHeight =  document.documentElement.clientHeight;
                }else{
                    myClientHeight =  document.body.clientHeight;
                }
            }
            function yundong(myTargetTop){
                clearInterval(myTimer);

                myTimer = setInterval(
                        function(){
                            var myTop = parseInt(document.getElementById("ad").style.top);
                            var l = Math.abs(myTop - myTargetTop);
                            speed = parseInt(l/5);
                            console.log("速度已经调整：" + speed);
                            if((myTop < myTargetTop) && (myTargetTop - myTop > 10)){
                                myTop = myTop + speed;
                            }
                            else if((myTop > myTargetTop) && (myTop - myTargetTop > 10)){
                                myTop = myTop - speed;
                            }
                            else{
                                console.log("运动已经停止");
                                clearInterval(myTimer);
                            }
                            document.getElementById("ad").style.top = myTop + "px";
                            console.log("top：" + myTop +"px");
                            console.log("目标：" + myTargetTop);
                        }
                        ,24);
            }

            var $obj = $;
            $obj(".index").click(function(){
                $obj(".yeshu").stop().slideToggle("slow");
            });

            $obj(".index").click(function(){

            });
        }
    </script>
